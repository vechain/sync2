name: Deploy PWA(Preview)

on:
  push:
    branches: [ master ]

  workflow_dispatch:

env:
  DIST_TAG: preview

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install libs
        run: sudo apt install -y libusb-1.0-0-dev libudev-dev

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npx quasar build -m pwa

      - name: Copy .well-known folder to web root
        run: cp -r build/.well-known dist/pwa/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ADDTIONAL_GITHUB_TOKEN }}
          publish_dir: dist/pwa
          external_repository: vechain/lite.sync.vecha.in
          cname: lite.sync.vecha.in
          force_orphan: true